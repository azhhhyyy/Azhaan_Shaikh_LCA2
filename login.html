<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - In & Around</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="icon-btn" aria-label="Go back">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="logo">
            <img src="logoicon.svg" alt="In & Around Logo" class="logo-img">
        </div>
        <div class="icon-btn-placeholder"></div>
    </header>

    <main class="auth-container">
        <div class="auth-header">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to continue your exploration</p>
        </div>

        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-input" placeholder="Your email address" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-input" placeholder="Your password" required>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" class="remember-checkbox">
                    <label for="remember" class="remember-label">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="auth-btn">Sign In</button>
        </form>

        <div class="social-login">
            <p class="social-login-text">Or sign in with</p>
            <div class="social-buttons">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </button>
            </div>
        </div>

        <div class="auth-prompt">
            <p>Don't have an account? <a href="signup.html" class="auth-link">Sign Up</a></p>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
